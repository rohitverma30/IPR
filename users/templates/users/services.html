{% extends 'users/base.html' %}
{% load static %}
{% block title %}Our services{% endblock %}
{%block header%}
<link rel="stylesheet" type="text/css" href="{% static 'users/css/aboutus.css' %}">


        <div class="top">
        <div class="logo">
            <img src="{% static 'users/img/logo.jpg' %}" alt="Logo" onclick="window.location.href='{% url 'users:home' %}';">
        </div>
        <div class="menu">
          <div class="expandable-container">
                <button class="expandable" onclick="window.location.href='{% url 'patent:patent_brief' %}';">Patent</button>
            </div>

            <div class="expandable-container">
                <button class="expandable" onclick="window.location.href='{% url 'copyright:copyright_brief' %}';">Copyright</button>
            </div>

            <div class="expandable-container">
                <button class="expandable" >Services</button>
                <div class="options">
                    <button aria-label="Blog" onclick="window.location.href='{% url 'users:view_blog' %}';">Blog</button>
                    <button aria-label="Sldc" onclick="window.location.href='{% url 'sldc:sldc_brief' %}';">SLDC</button>
                    <button aria-label="GI" onclick="window.location.href='{% url 'GI:GI_brief' %}';">GI</button>
                    <button aria-label="design" onclick="window.location.href='{% url 'design:design_brief' %}';">Design</button>
                    <button aria-label="Trademark" onclick="window.location.href='{% url 'trademark:trademark_brief' %}';">Trademark</button>
                </div>
            </div>

            <div class="expandable-container">
                <button class="expandable" >Blog</button>
                <div class="options">
                    <button aria-label="Blog" onclick="window.location.href='{% url 'users:write_blog' %}';">Write blog</button>
                    <button aria-label="Blog" onclick="window.location.href='{% url 'users:manage_blog' %}';">Manage blog</button>
                    <button aria-label="Blog" onclick="window.location.href='{% url 'users:view_blog' %}';">View blog</button>
                    
                  </div>
            </div>
        
            <div class="expandable-container">
                <button class="expandable" onclick="window.location.href='{% url 'users:about_us' %}';">About us</button>
                <button class="expandable" onclick="window.location.href='{% url 'users:contact_us' %}';">Contact us</button>
                <button class="expandable" onclick="window.location.href='{% url 'users:termsconditions' %}';">Terms & conditions</button>
            </div>
        
            
        
            
            <div class="expandable-container">
                <button class="expandable" >User</button>
                <div class="options" id="menu">
                    {% if not request.user.is_authenticated %}
                    <button onclick="window.location.href='{% url 'users:register' %}'">Create Account</button>
                    <button onclick="window.location.href='{% url 'users:login' %}'">Login</button>
                     {% else %}
                    <button onclick="window.location.href='{% url 'users:logout' %}'">Logout</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    </div>
    {% endblock %}
    {% block content %}
<div class="back-placard">
<div class="placard">
<div class="placard-content">
                <h2>Guest</h2>
                <div class="text">
                    
                    <p>guest </p>
                    <hr style="color: white; margin-bottom: 2%; ">
                </div>
                
            </div>
</div>
</div>
{% endfor %}
        
    </div>

    </div>
</div>
    <br>

{% endblock %}
